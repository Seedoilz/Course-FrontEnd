<!doctype html>
<head>
  <!-- required meta tags -->
  <meta charset="utf-8">
  <link rel="stylesheet" href="/stylesheets/index.css">
  <title>智能前端卡通化</title>
</head>

<body>
  <style>
    body {
      background-color: rgb(230, 230, 230);
    }
    </style>
  <div align='center' style="fill-opacity: 1;"><br>
    <h1>🌠智能前端卡通化</h1>
  </div>
  <div class="all">
    <div class="display-left">
      <div class="display-body">
        <div class="">
          <label class="btn">
            Upload Pics <input type="file" id="file" name="file" accept="image/*" hidden>
          </label>
        </div>
        <img id="input"></img>
      </div>
    </div>
    <div class="display-right">
      <div class="display-body">
        <div class="line">
          <a id="download" class="btn" download="output.png" href="">Save</a>
        </div>
        <canvas id="output"></canvas>
      </div>
    </div>
  </div>
</body>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
  <script async src="/javascripts/model.js"></script>
</html>
