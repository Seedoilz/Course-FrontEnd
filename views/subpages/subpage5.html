<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>图片展示</title>
  <link rel="stylesheet" href="/stylesheets/common.css">
</head>


<body>
  <div class="top-bar">
    <div class="box-top">
        <ul class="top-ui-right">
          <li>
            <form action="http://127.0.0.1:3001/logout"  method = "GET" id="logout">
              <!-- <input id="logoutSubmit" type="submit" value=<%= userinfo %>> -->
              <a onclick="document:logout.submit()" id="logoutSubmit"><%= userinfo %></a>
            </form>
          </li>
          <li>
            <a onclick="changeBlackTheme()">暗色主题</a>
          </li>
          <li>
            <a onclick="changeDefaultTheme()">默认主题</a>
          </li>
          <li>
            <a href="/index" target="_blank">智能前端卡通化</a>
          </li>
          <li>
            <a href="/waterMark" target="_blank">自助创建水印</a>
          </li>
        </ul>
      </div>
  </div> 
  <div class="container">
    <div class="box">
      <img id = "onlyimage" src="/images/05.jpg"/>
    </div>
  </div>
</body>
<script>
  function changeBlackTheme(){
    var htmlElement = document.querySelector('html');
    htmlElement.classList.add('dark');
  }
  function changeDefaultTheme(){
    var htmlElement = document.querySelector('html');
    htmlElement.classList.remove('dark');
  }
</script>
</html>
